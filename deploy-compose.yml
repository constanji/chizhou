services:
  api:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: chizhou:latest  # 使用已加载的镜像
    container_name: Chizhou-API
    ports:
      - 3080:3080
    depends_on:
      - mongodb
      - vectordb
      # - rag_api  # 如果 RAG 镜像不可用，可以注释掉这行
    restart: always
    networks:
      - chizhou-network
    extra_hosts:
    - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=3080
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/Chizhou
      - MEILI_HOST=http://meilisearch:7700
      - CONFIG_PATH=/app/Chizhou.yaml
      # 向量数据库配置（必须在 environment 中显式设置，env_file 可能不会覆盖）
      - VECTOR_DB_HOST=vectordb
      - VECTOR_DB_PORT=5432
      - VECTOR_DB_NAME=Chizhou
      - VECTOR_DB_USER=Chizhou
      - VECTOR_DB_PASSWORD=Chizhou
      # - RAG_PORT=${RAG_PORT:-8000}  # 如果禁用 RAG，注释这些
      # - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
    volumes:
      - type: bind
        source: ./Chizhou.yaml
        target: /app/Chizhou.yaml
      # specs 已包含在镜像中，不需要 volume mount
      # - ./specs:/app/specs
      # images 是运行时数据（用户上传），保留 volume mount
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/api/logs

  client:
    image: nginx:1.27.0-alpine
    container_name: Chizhou-NGINX
    ports:
      - 80:80
      - 443:443
    depends_on:
      - api
    restart: always
    networks:
      - chizhou-network
    volumes:
      - ./client/nginx.conf:/etc/nginx/conf.d/default.conf
      
  mongodb:
    container_name: pyqchat-mongodb
    # ports:  # Uncomment this to access mongodb from outside docker, not safe in deployment
    #   - 27018:27017
    image: mongo
    restart: always
    networks:
      - chizhou-network
    volumes:
      - ./data-node:/data/db
    command: mongod --noauth
  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    networks:
      - chizhou-network
    # ports: # Uncomment this to access meilisearch from outside docker
    #   - 7700:7700 # if exposing these ports, make sure your master key is not the default value
    env_file:
      - .env
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
    volumes:
      - ./meili_data_v1.12:/meili_data
  vectordb:  # PG向量数据库，主要用于 RAG
    container_name: vectordb
    image: pgvector/pgvector:0.8.0-pg15-trixie
    ports:
      - "5234:5432"  # 映射外部端口5234到容器内端口5432
    environment:
      POSTGRES_DB: Chizhou
      POSTGRES_USER: Chizhou
      POSTGRES_PASSWORD: Chizhou
    restart: always
    networks:
      - chizhou-network
    volumes:
      - pgdata-chizhou:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U Chizhou -d Chizhou"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  # rag_api:  # 如果镜像不可用或不需要 RAG 功能，可以注释掉整个服务
  #   image: ghcr.io/constanji/aipyq-rag-api-dev-lite:latest
  #   environment:
  #     - DB_HOST=vectordb
  #     - RAG_PORT=${RAG_PORT:-8000}
  #   restart: always
  #   depends_on:
  #     - vectordb
  #   env_file:
  #     - .env

networks:
  chizhou-network:
    driver: bridge

volumes:
  pgdata-chizhou:  # 使用独立的卷名，避免与BecauseCha冲突
